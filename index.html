<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title> </title>
        <body>
            <style>
                /* Basic styling for the navigation bar */
                .navbar {
                    background-color: #333;
                    overflow: hidden;
                }

                /* Style for the navigation links */
                .navbar a {
                    float: left;
                    font-family: Tahoma;
                    font-size: 15px;
                    color: white;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    border-radius: 50%; /* Make the buttons circular */
                    transition: all 0.3s; /* Add smooth transition on hover */
                }

                /* Change the button color on hover */
                .navbar a:hover {
                    background-color: #555; /* Change to a lighter color on hover */
                    transform: scale(1.1); /* Expand the button on hover */
                }
            </style>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <div class="image-container">
                <img src="background.jpg" alt="Background">
            </div>
            <script>
                const phrases = ["_","__","___","___c","___ch","___chr","___chri","___christ","___christm","___christma","___christmas","___christmas_","___christmas__","___christmas___", "__christmas___","_christmas___","christmas___","hristmas___","ristmas___","istmas___","stmas___","tmas___","mas___","as___","s___","___","__","_",""];
                let currentIndex = 0;
                
                function updateTitle() {
                    document.title = phrases[currentIndex];
                    currentIndex = (currentIndex + 1) % phrases.length;
                }
                
                setInterval(updateTitle, 200);
            </script>
        </body>
    </head>
</html>
